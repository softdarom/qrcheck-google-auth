spring:
  application:
    name: google-auth
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: test
            clientSecret: test
            redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - email
              - profile
  groovy:
    template:
      check-template-location: false

outbound:
  feign:
    auth-handler: http://localhost:${outbound.test.auth-handler.port}/google
  test:
    auth-handler:
      port: 8880

server:
  port: 8888

management:
  server:
    port: 7777
  endpoints:
    web:
      exposure:
        include:
          - health
          - prometheus