\spring:
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: test
            clientSecret: test
            redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - email
              - profile
  groovy:
    template:
      check-template-location: false

logbook:
  strategy: body-only-if-status-at-least
  format:
    style: http
  logger:
    name: GOOGLE-AUTH-REST
  exclude:
    - /actuator/*

outbound:
  feign:
    auth-handler:
      host: http://localhost:${outbound.feign.auth-handler.port}/google
      port: 8000